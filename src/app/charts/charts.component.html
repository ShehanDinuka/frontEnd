<div class=" container" style="height: 30%;">

<!--  <div class="card panel-group">-->
<!--    <div class="panel panel-info">-->
  <div class="card p-4" style="background-color: rgb(39, 156, 202); color: aliceblue;">
    <div class="card p-2" style="background-color: rgb(127, 171, 182);">
      <table>
        <thead>
          <tr>
            <th> Stock Price  --  {{data.y[0]}}</th>
            <th>Predicted Price -- {{data.y[1]}} </th>
            <th *ngIf="!diableSell">Suggested Action -- {{decision}}</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="card-header" style="background-color: cornflowerblue; border: 1cm;"> <label> <B>You May</B>  </label>
      <button type="button" class="btn btn-danger " style="margin-left: 10px;"  
      (click)="onClickSell()" *ngIf="!diableSell">SELL</button>
      <button type="button" class="btn btn-success " style="margin-left: 5px;" (click)="onClickBuy()">BUY</button>
      <label style="margin-left: 10px;"><B>Account Balance :-- {{balance}}</B></label>
    </div>
    <div *ngIf="showBuy" >
      <label>
       <B> Buying Amount: </B> 
        <input [formControl] = "amount" placeholder="Buying Stock Amount">
      </label>
      <button type="button" class="btn btn-success" (click)="onClickAccept(1)">Accept</button>
      <button type="button" class="btn btn-danger" (click)="onClickClose()">Cancel</button>
    </div>
    <div *ngIf="showSell">
      <label>
       <B> Selling Amount: </B> 
        <input [formControl] = "amount" placeholder="Selling Stock Amount">
      </label>
      <button type="button" class="btn btn-success" (click)="onClickAccept(0)">Accept</button>
      <button type="button" class="btn btn-danger" (click)="onClickClose()">Cancel</button>
    </div>
  </div>

<!--    </div>-->
<!--  </div>-->
</div>
<div class="container-fluid">
  <div class="row" style="height:50%">
    <div class="col-md-6">
      <div style="display: block">
        <div id="lineChart"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div style="display: block">
        <div id="candleStick"></div>
      </div>
    </div>
  </div>

</div>
